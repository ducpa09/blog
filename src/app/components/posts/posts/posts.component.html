<div class="flex flex-col p-5 lg:px-48 lg:py-11">
  @if (posts$ | async ; as data) {
    @for (post of data; track post.id) {
      <div class="bg-gray-100 p-5 mb-10">
        <h1 class="font-bold text-2xl mb-2">{{ post.title }}</h1>
        <p class="my-3">
          {{ post.body }}
        </p>
        <button (click)="gotoDetail(post.id)"
          class="text-white font-semibold bg-blue-600 hover:bg-blue-800 p-2 my-1 rounded"
        >
          Read More...
        </button>
      </div>
      } @empty {
      <div>No items found.</div>
      }
  } @else {
    <p>Loading data...</p>
  }

</div>
